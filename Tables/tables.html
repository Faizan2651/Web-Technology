<!DOCTYPE html>
<html>
  <head>
    <title>Emp Tables</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      <table border="1" cellspacing='10' cellpadding='50'>
        <caption>Emp table </caption>
        
        <thead>
         
          <tr>
            <td>id</td>
            <td>name</td>
            <td>salary</td>
          </tr>
        
        </thead>
        
        <tbody>
          <tr>
            <th>01</th>
            <th>faizan</th>
            <th>40000</th>
          </tr>
          <tr>
            <td>02</td>
            <td>vedant</td>
            <td>35000</td>
          </tr>

          <tr>
            <td rowspan="2">04</td>
            <td>rajat</td>
            <td>40000</td>
          </tr>
          <tr>
            <!-- <td rowspan="2">4 </td> -->
            <td>prasad</td>
            <td>50000</td>
          </tr>
        </tbody>
        
        <tfoot>
          <tr>
            <td>total</td>
            <td>04</td>
            <td>75000</td>
          </tr>
        </tfoot>
        
      </table>
  </body>
</html>
